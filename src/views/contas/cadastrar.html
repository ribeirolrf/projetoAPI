<!DOCTYPE html>
<html lang="pt-br">

<head>
    <title>Criar Contas</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>

    <div class="container mt-5">
        <h1>Cadastro de conta</h1>

        <form method="post" action="/contas/cadastrar">
            <h2>Dados da Conta</h2>
                <div class="col-3">
                    <label class="form-label" for="numero">NÃºmero da Conta</label>
                    <input class="form-control" type="number" id="numero" name="numero">
                </div>
                <div class="col-3">
                    <label class="form-label" for="dataAbertura">Data de Abertura</label>
                    <input class="form-control" type="date" id="dataAbertura" name="dataAbertura">
                </div>
                <div class="col-3">
                    <label class="form-label" for="nome">Nome da Conta</label>
                    <input class="form-control" type="text" id="nome" name="nome">
                </div>
                <div class="col-3">
                    <label class="form-label" for="saldo">Saldo</label>
                    <input class="form-control" type="number" id="saldo" name="saldo">
                </div>

            <div class="d-grid mt-3">
                <button type="submit" class="btn btn-primary btn-block">Cadastrar</button>
            </div>
        </form>

    </div>

</body>
</html>
