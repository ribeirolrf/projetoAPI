<!DOCTYPE html>
<html lang="pt-br">

<head>
    <title>Editar Pessoa</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>

    <div class="container mt-5">

        {{#erro}}
            <div class="alert alert-danger alert-dismissible">
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                <strong>{{erro}}</strong> não foi possível editar o cadastro.
            </div>
        {{/erro}}


        {{#sucesso}}
            <div class="alert alert-success alert-dismissible">
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                <strong>Certo!</strong> cadastro editado com sucesso.
            </div>
        {{/sucesso}}

        <h1>Editar cadastro de pessoa</h1>

        <form method="post" action="/pessoa/editar">
            <input type="hidden" name="id" value="{{usuario.id}}">
            <h2>Dados Pessoais</h2>
            <div class="row"> 
                <div class="col-3">
                    <label class="form-label" for="nome">Nome</label>
                    <input class="form-control" type="text" id="nome" name="nome">
                </div>
                <div class="col-3">
                    <label class="form-label" for="cpf">CPF</label>
                    <input class="form-control" type="number" id="cpf" name="cpf">
                </div>
                <div class="col-3">
                    <label class="form-label" for="dataNasc">Data de Nascimento</label>
                    <input class="form-control" type="date" id="dataNasc" name="dataNasc">
                </div>
                <div class="col-3">
                    <label class="form-label" for="telefone">Telefone</label>
                    <input class="form-control" type="number" id="telefone" name="telefone">
                </div>
                <div class="col-3">
                    <label class="form-label" for="endereco">Endereço</label>
                    <input class="form-control" type="text" id="endereco" name="endereco">
                </div>
                <div class="col-3">
                    <label class="form-label" for="cep">CEP</label>
                    <input class="form-control" type="number" id="cep" name="cep">
                </div>
            </div>
            <h2>Dados Usuario</h2>
            <div class="row">
                <div class="col-3">
                    <label class="form-label" for="email">Email</label>
                    <input class="form-control" type="email" id="email" name="email">
                </div>
                <div class="col-3">
                    <label class="form-label" for="password">Senha</label>
                    <input class="form-control" type="password" id="password" name="password">
                </div>
            </div>
            <div class="d-grid mt-3">
                <button type="submit" class="btn btn-primary btn-block">Salvar</button>
            </div>
        </form>

    </div>

</body>

</html>
